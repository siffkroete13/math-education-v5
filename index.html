<style>
body {

    gap: 24px;

    padding: 12px;

}

}

.matrix, .vector {
    display: inline-block;
}

    width: 50px;
    height: 28px;
    border: 1px solid #999;
    text-align: right;
    padding: 2px 4px;
}

input.cell {
    border: 1px solid #333;
}

.op {
    font-size: 22px;
    font-weight: bold;
}

canvas {
    background: white;
    border: 1px solid #ccc;
}
</style>
</head>

<body>

<div class="container">

    <!-- ALGEBRA VIEW -->
    <div class="algebra view">
        <div class="row">

            <!-- MATRIX -->

        </div>
    </div>
